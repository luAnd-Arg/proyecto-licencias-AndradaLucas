<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="container">
    <header class="header">
        <h1>bienvenido</h1>
    </header>
    <main class="main__propio">
        <form action="" id="formDatos" class="formulario">
            <input type="button" value="Enviar" id="btnEnviarDatos">
            <input type="button" value="Cancelar" id="btnCancelar2">
            <input type="button" value="Nueva Consulta" id="btnNuevaConsulta">
        </form>

    </main>
    <div>
        <table id="tabla1" class="tabla__1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Nacimiento</th>
                    <th>Edad</th>
                    <th>Pais</th>
                    <th>Provincia</th>
                    <th>Ciudad</th>
                    <th>Direccion</th>
                    <th>Mail</th>
                    <th>Telefono</th>
                </tr>
            </thead>
        </table>
    </div>
    <br>
    <div>
        <table id="tabla2" class="tabla__2">
            <thead>
                <tr>
                    <th>Cargo</th>
                    <th>Numero de Cargo</th>
                    <th>Fecha de Inicio</th>
                    <th>Obra Social</th>
                    <th>Numero</th>
                </tr>
            </thead>
        </table>
        <p id ="textFinal"></p>
    </div>
    <footer>

    </footer>
    <script src="../js/logica-01.js"></script>
</body>

</html>
